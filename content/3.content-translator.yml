  - title: Frequently Asked Questions
    slot: faq
    description: If you can't find what you're looking for, contact us and we'll get back to you!
    items:
      - label: How does the licensing work?
        content: The license allows you to use the plugin on as many Kirby projects as you want, as long as you are the owner of all the sites. This means that you must own the code, which is usually the case when you develop websites for clients. Please refer to the [license agreement](/license) for more details.
      - label: What does “Unlimited minor & patch updates” include?
        content: We add new features and improvements to Kirby Content Translator as we get ideas and feedback. You will receive these updates for the major version you have purchased. When a new major version is released, you will be able to upgrade to that version at a generous discount. A typical major version is intended to be released alongside a new major Kirby version.
      - label: How do I receive updates for the plugin?
        content: If you have installed the plugin via Composer, run `composer update`. Otherwise, download the latest version of the plugin as a ZIP file from the [releases page](https://github.com/kirby-tools/kirby-content-translator/releases) on GitHub.
      - label: Do you offer technical support?
        content: You can ask questions, report bugs or feature requests on our [GitHub repository](https://github.com/kirby-tools/kirby-content-translator). If you need personal support or advice, please [contact us](/contact).
      - label: What is your refund policy?
        content: We offer a 30-day money back guarantee for the plugin. If you are not satisfied with your purchase, you can [request a full refund](/contact) within 30 days of purchase. (Although we would appreciate feedback on how we can improve the plugin.)
