  title: Not Convinced?
  description: Give it a try and feel the breeze of a real-time preview in the Panel. All eyes on your content!
  align: left
  links:
    - label: Hoist the Sails
      to: https://play.kirby.tools
      target: _blank
      size: xl
      color: primary
      icon: i-ri-arrow-right-line
      trailing: true
