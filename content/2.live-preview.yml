title: Live Preview
description: Real-time preview of unsaved changes right in the Panel.
navigation.icon: i-ri-presentation-fill
hero:
  orientation: horizontal
  headline:
    label: Composer support landed!
    to: /docs/live-preview
    icon: i-logos-composer
  title: '<span class="text-primary">Real-Time</span><br> Page Preview in Your Panel'
  description: The Live Preview Panel section shows how your page will look with unsaved changes. It's the plugin content editors and clients have been waiting for.
  links:
    - label: Try the Demo
      to: https://play.kirby.tools
      size: xl
      color: primary
      icon: i-ri-arrow-right-line
      trailing: true
  video:
    path: /vid/kirby-live-preview-demo.mp4
    poster: /vid/kirby-live-preview-demo-poster.jpg
sections:
  - title: <span class="text-primary">Top 10 Feature Request:</span><br> Now a Plugin
    slot: features
    class: "dark:bg-gradient-to-b from-gray-900 to-gray-950/50 dark:lg:bg-none dark:lg:bg-gray-950/50"
    cards:
      - title: Detect Preview Mode
        description: Conditionally hide elements, such as a cookie banner, or turn off animations in the rendered preview page.
        icon: i-ri-drag-drop-line
        to: /docs/live-preview/preview-mode
        class: col-span-6 row-span-2
      - title: Panel Redirects
        description: Try navigating through the preview – if you click on a site link, such as in the header, the corresponding Panel page will open instead of the link in the preview.
        icon: i-ri-links-line
        to: /docs/live-preview
        class: col-span-6 row-span-4
      - title: Sticky Column
        description: Edit your content side-by-side with the preview in a sticky column layout.
        icon: i-ri-dashboard-line
        to: /docs/live-preview#step-3-enjoy-real-time-previews
        class: col-span-6 row-span-4
      - title: Real-Time Preview
        description: See how your page looks before saving your changes and without leaving the Panel.
        icon: i-ri-notification-badge-line
        to: /docs/live-preview/configuration
        class: col-span-6 row-span-2
    links:
      - label: Set up Your Section
        to: /docs/live-preview
        color: white
        size: lg
        trailingIcon: i-ri-arrow-right-line
  - title: Buy Once, Use Forever
    slot: pricing
    description: Add real-time previews to all your Kirby projects.
    plan:
      title: All in One
      description: For individuals and teams.
      price: $99
      highlight: true
      button:
        label: Get Your Preview
        color: primary
        to: https://byjohann.lemonsqueezy.com/buy/359409ce-840d-48c4-aca3-e7d79a95f6d4
      features:
        - For Kirby 4
        - Unlimited sites
        - Unlimited minor & patch updates
  - title: Frequently Asked Questions
    slot: faq
    description: If you can't find what you're looking for, contact us and we'll get back to you!
    items:
      - label: How does the licensing work?
        content: The license allows you to use the plugin on as many Kirby projects as you want, as long as you are the owner of all the sites. This means that you must own the code, which is usually the case when you develop websites for clients. Please refer to the [license agreement](/license) for more details.
      - label: What does “Unlimited minor & patch updates” include?
        content: We add new features and improvements to Kirby Live Preview as we get ideas and feedback. You will receive these updates for the major version you have purchased. When a new major version is released, you will be able to upgrade to that version at a generous discount. A typical major version is intended to be released alongside a new major Kirby version.
      - label: How do I receive updates for the plugin?
        content: If you have installed the plugin via Composer, run `composer update`. Otherwise, download the latest version of the plugin as a ZIP file from the [releases page](https://github.com/kirby-tools/kirby-live-preview/releases) on GitHub.
      - label: Do you offer technical support?
        content: You can ask questions, report bugs or feature requests on our [GitHub repository](https://github.com/kirby-tools/community). If you need personal support or advice, please [contact us](/contact).
      - label: What is your refund policy?
        content: We offer a 30-day money back guarantee for the plugin. If you are not satisfied with your purchase, you can [request a full refund](/contact) within 30 days of purchase. (Although we would appreciate feedback on how we can improve the plugin.)
